<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <title>Matt Lipski's Portfolio</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="flexible-row">
        <figure class="header-logo">
          <a href="#">
            <img id="site-logo" src="img/site-logo.png" alt="Site Logo">
          </a>
        </figure>
        <section class="flexible-column header-text">
          <h1>Matt Lipski</h1>
          <h2>Full Stack Developer</h2>
        </section>
      </header>
      <section class="main-content">
        <h2 class="page-divider-header">Newest Work</h2>
        <article class="main-article">
          <div class="main-article-cover-text">
            <h3>Photography</h3>
            <p>Check out my photography portfolio! Cars, watches &amp; more!</p>
            <div class="button">
              <span>View Portfolio</span>
            </div>
          </div>
        </article>
        <h2 class="page-divider-header">Featured Work</h2>
        <div class="flexible-row">
          <article class="featured-article">
            <a href="#">
              <div class="article-hover-overlay button">
                <!-- This overlay shows up on hover. It shows a 'view' button over the image-->
                <span>View</span>
              </div>
              <img src="img/video.png" alt="Video Portfolio">
              <h3>Video</h3>
            </a>
          </article>
          <article class="featured-article">
            <a href="#">
              <div class="article-hover-overlay button">
                <!-- This overlay shows up on hover. It shows a 'view' button over the image-->
                <span>View</span>
              </div>
              <img src="img/webdev.png" alt="Web Development Portfolio">
              <h3>Web Dev</h3>
            </a>
          </article>
          <article class="featured-article">
            <a href="#">
              <div class="article-hover-overlay button">
                <!-- This overlay shows up on hover. It shows a 'view' button over the image-->
                <span>View</span>
              </div>
              <img src="img/design.png" alt="Design Portfolio">
              <h3>Design</h3>
            </a>
          </article>
        </div>
      </section>
      <footer>
        <p>Copyright &copy; Matt Lipski 2018</p>
      </footer>
    </div>
  </body>
</html>
